{% load static %}
<form method="get" action="{% url 'buscar_tool' %}">
    <input  id="search" type="search" placeholder="Search" name="termo" value="{{ request.GET.termo }}">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input type="checkbox" id="tags" name="tags" value="{{request.GET.tags}}">
    <label for="tags"> Search in tags only</label>
</form>
